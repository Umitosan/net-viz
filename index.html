<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NET_VIZ</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>

    <h2>NET_VIZ</h2>

    <div class="canvas-container">
      <div class="input-group">
        <div class="input-wrapper">
          <div id='start' class="input">
            <div class="txt">
              start
            </div>
          </div>
          <div id='pause' class="input">
            <div class="txt">
              pause
            </div>
          </div>
          <div id='reset' class="input">
            <div class="txt">
              reset
            </div>
          </div>
        </div>
      </div>
      <div class="input-group">
        <div class="input-wrapper">
          <label for="cells">Number of Cells</label>
          <input id="cell-count" type="number" placeholder="2-1000" name="cells" value="" min="0" max="1000">
        </div>
      </div>
      <canvas id="canvas" width="600" height="600"></canvas>
    </div>

  </body>
</html>
